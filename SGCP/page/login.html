<div id="login-form">
  <fieldset>
    <legend>登入</legend>
    <div class="form-group">
      <label for="exampleInputEmail1">電子郵件</label>
      <input type="email" class="form-control email" id="login-email" aria-describedby="emailHelp" placeholder="輸入電子郵件">
      <small id="emailHelp" class="form-text text-muted">請輸入已註冊之電子郵件</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">密碼</label>
      <input type="password" class="form-control password" id="login-password" placeholder="輸入密碼">
    </div>
    <button type="button" class="btn btn-primary" onclick="loginWithEP()">登入</button>
  </fieldset>
</div>
