<div id="register-form">
  <fieldset>
    <legend>註冊</legend>
    <div class="form-group">
      <label for="exampleInputEmail1">電子郵件</label>
      <input type="email" class="form-control email" id="register-email" aria-describedby="emailHelp" placeholder="輸入電子郵件">
      <small id="emailHelp" class="form-text text-muted">請輸入符合格式之電子郵件</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">密碼</label>
      <input type="password" class="form-control password" id="register-password" aria-describedby="passwordHelp" placeholder="輸入密碼">
      <small id="passwordHelp" class="form-text text-muted">密碼最少需 8 個字元</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">確認密碼</label>
      <input type="password" class="form-control password2" id="register-password2" placeholder="再次輸入密碼">
    </div>
    <button type="button" class="btn btn-primary" onclick="createWithEP()">註冊</button>
  </fieldset>
</div>
