<!DOCTYPE html>
<html>
    <head>
        <title>打掃檢查表單</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css" rel="stylesheet" />
        <link href="index.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="./">打掃檢查表單</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarColor02"
                aria-controls="navbarColor02"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://1481.github.io/work" target="_blank">查看紀錄表</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div style="margin: 10px" id="app">
            <div>
                <legend>已搬椅子打勾:</legend>
                <div class="form-group" id="seats">
                    <div v-for="(n, i) in name" :key="i" v-if="n">
                        <div class="custom-control custom-checkbox">
                            <input v-model="chair[i]" type="checkbox" class="custom-control-input" :id="'chair_'+i" />
                            <label class="custom-control-label" :for="'chair_'+i">{{ i }} 號 {{ name[i] }}</label>
                        </div>
                    </div>
                </div>

                <legend>打掃完成打勾:</legend>
                <div class="form-group" id="jobs">
                    <div v-for="(n, i) in name" :key="i" v-if="n">
                        <div class="custom-control custom-checkbox">
                            <input v-model="work[i]" type="checkbox" class="custom-control-input" :id="'work_'+i" />
                            <label class="custom-control-label" :for="'work_'+i"
                                >{{ i }} 號 {{ name[i] }}: {{ job[i] }}</label
                            >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comment">備註</label>
                    <textarea v-model="comment" class="form-control" id="comment" rows="6"></textarea>
                </div>
                <button ref="submit" type="button" class="btn btn-primary" @click="submit_data()">送出</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
