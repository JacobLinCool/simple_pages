<!DOCTYPE html>
<html>
<body>
    <canvas id="canvas" width="1000" height="1000" style="border:1px solid #000;">
        Your browser does not support canvas.
    </canvas>
    <script src="https://cdn.jsdelivr.net/gh/brian3kb/graham_scan_js@1.0.5/src/graham_scan.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/2.0.0/trianglify.min.js"></script>
    <script>
        function stone() {
            var points = (function() {
                var points = [];
                var p = 15;
                var convexHull = new ConvexHullGrahamScan();
                for(var i = 0; i < p; i++) {
                    convexHull.addPoint(Math.floor(Math.random()*990)+10, Math.floor(Math.random()*990)+10);
                }
                return convexHull.getHull();
            })();
            var triset = {width: 1000, height: 1000, cell_size: Math.floor(Math.random()*75)+75, x_colors: []};
            triset.x_colors = (function() {
                var colors = [];
                var c = Math.floor(Math.random()*5)+3;
                for(var i = 0; i < c; i++){
                    colors.push(`rgba(${
            Math.floor(Math.random()*256)
            },${
            Math.floor(Math.random()*256)
            },${
            Math.floor(Math.random()*256)
            },${
            Math.floor(Math.random()*80)/100+0.2
                    })`);
            }
            return colors;
        })();
        this.color = {
            triset: triset
        };
        this.shape = {
            points: points
        };
    }
    function drawStone(stone) {
        var margin = 100;
        var scale = 1-2*margin/1000;
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(margin+stone.shape.points[0].x*scale, margin+stone.shape.points[0].y*scale);
        for(var i = 1; i < stone.shape.points.length; i++) {
            ctx.lineTo(margin+stone.shape.points[i].x*scale, margin+stone.shape.points[i].y*scale);
        }
        ctx.lineTo(margin+stone.shape.points[0].x*scale, margin+stone.shape.points[0].y*scale);
        ctx.closePath();
        ctx.strokeStyle = "rgba(0,0,0,0.3)";
        ctx.stroke();
        ctx.clip();
        
        var img = new Image();
        img.onload = function() {
            ctx.drawImage(img, 0, 0);
        }
        img.src = Trianglify(stone.color.triset).png();
        
    }
    
    var Stone = new stone();
    drawStone(Stone);
</script>
</body>
</html>
